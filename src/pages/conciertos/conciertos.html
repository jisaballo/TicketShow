<ion-header>
  <ion-navbar color="tShow">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conciertos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Actualizando..."></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let item of conciertos; let i = index" no-lines>
      <h4>{{item.titulo}}</h4>
      <p>{{item.lugar}}</p>
      <img src="{{item.img}}"/>
      <button color="tShow" ion-button block outline (click)="concierto_detalles(i)">Ver m√°s...</button>
      <ion-item-divider></ion-item-divider>
  </ion-list>
</ion-content>
