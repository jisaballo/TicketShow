<ion-header>
  <ion-navbar color="tShow">
    <ion-title>Entrada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <img src="{{entrada.img}}"/>
    <ion-item text-center color="tShow">{{entrada.nombre}}</ion-item>
    <ion-item>Precio <ion-badge color="tShow" item-end>{{entrada.precio}}</ion-badge></ion-item>
    <ion-item>Caracteristica <ion-badge color="tShow" item-end>{{entrada.caracteristica}}</ion-badge></ion-item>
    <ion-item>Numerado <ion-badge color="tShow" item-end>{{entrada.numerado}}</ion-badge></ion-item>
    <p>{{concierto.descuento}}</p>
  </ion-list>
</ion-content>
